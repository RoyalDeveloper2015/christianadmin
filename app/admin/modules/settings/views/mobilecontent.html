<div class="page page-navs">
    <!-- page header -->
    <div class="pageheader">
        <h2>{{ 'Menu.SETTINGS' | translate }}</span>
        </h2>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li><a ui-sref="app.settings.mobileContent">{{'Menu.SETTINGS'|translate}}</a>
                </li>
                <li> {{'SubMenu.MOBILE_SETTINGS'|translate}} </li>
            </ul>
        </div>
    </div>
    <!-- /page header -->
    <!-- page content -->
    <div class="pagecontent">
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile" fullscreen="isFullscreen02">
                    <form role="form" submit-validate enctype="multipart/form-data" name="smtpForm" novalidate>
                        <!-- tile body -->
                        <div class="tile-body" ng-class="{ 'has-error' :smtpForm.name.$invalid && !smtpForm.name.$pristine, 'has-success' : smtpForm.name.$valid && !smtpForm.name.$pristine}">
                            <label for="exampleInputEmail1"><strong>User App </strong>Content</label>
                            <textarea ui-tinymce="tinymceOptions" name="name" id="name" rows="7" class="form-control" ng-model="MCC.mobilecontent.user_app"
                                required=""></textarea>
                        </div>
                        <div class="tile-body" ng-class="{ 'has-error' :smtpForm.name.$invalid && !smtpForm.name.$pristine, 'has-success' : smtpForm.name.$valid && !smtpForm.name.$pristine}">
                            <label for="exampleInputEmail1"><strong>Partner App </strong>Content</label>
                            <textarea ui-tinymce="tinymceOptions" name="name" id="name" rows="7" class="form-control" ng-model="MCC.mobilecontent.tasker_app"
                                required=""></textarea>
                        </div>
                        <div class="tile-body" ng-class="{ 'has-error' :smtpForm.name.$invalid && !smtpForm.name.$pristine, 'has-success' : smtpForm.name.$valid && !smtpForm.name.$pristine}">
                            <label for="exampleInputEmail1"><strong>Invite Freiends </strong>Content</label>
                            <textarea ui-tinymce="tinymceOptions" name="name" id="name" rows="5" class="form-control" ng-model="MCC.mobilecontent.invite_friends"
                                required=""></textarea>
                        </div>
                        <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
                            <button type="submit" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c mb-10" ng-click="MCC.mobileSave(smtpForm.$valid,MCC.mobilecontent)">Submit<i class="fa fa-arrow-right "></i></button>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page content -->
</div>
